swagger: '2.0'
info:
  title: Aeroclub Api
  description: test
  contact:
    email: teamsigma@aeroclub.ru
  version: 1.109.3-beta
host: beta-api.aeroclub.ru
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /about:
    get:
      tags:
        - About
      description: Получение информации о версии сборки и протокола
      operationId: GetApiInfo
      responses:
        '200':
          description: Информация об Api
          schema:
            $ref: '#/definitions/ApiInfoResponse'
    parameters: []
  /account:
    get:
      tags:
        - Account
      description: Получение информации о текущем аккаунте
      operationId: GetAccount
      responses:
        '200':
          description: Возвращается аккаунт текущего пользоателя
          schema:
            $ref: '#/definitions/Account'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/account/{accountId}/status':
    get:
      tags:
        - Account
      description: Проверка статуса регистрации аккаунта
      operationId: CheckRegistration
      parameters:
        - name: accountId
          in: path
          required: true
          type: integer
      responses:
        '202':
          description: Аккаунт не активен
        '204':
          description: Аккаунт активен
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  /account/recovery:
    post:
      tags:
        - Account
      description: Восстановление пароля
      operationId: RecoveryPassword
      parameters:
        - in: body
          schema:
            $ref: '#/definitions/RecoveryPasswordRequest'
          name: RecoveryPasswordParameters
          description: Параметры для восстановления пароля
          required: true
      responses:
        '202':
          description: Запрос на изменение пароля принят
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  /account/register:
    post:
      tags:
        - Account
      description: Регистрация нового аккаунта
      operationId: RegisterAccount
      parameters:
        - in: body
          schema:
            $ref: '#/definitions/RegistrationsRequest'
          name: Account
          required: true
      responses:
        '201':
          description: 'Аккаунт создан, необходимо перейти по ссылке в заголовке Location для проверки статуса активации'
          headers:
            Location:
              description: url для проверки статуса активации
              type: string
              format: string
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/authfx/batch/{batchToken}/complete':
    post:
      tags:
        - AuthFx
      description: '[⚠️**Устарело**] Авторизация услуги'
      deprecated: true
      operationId: CompleteAuth
      parameters:
        - name: batchToken
          in: path
          description: токен авторизации
          required: true
          type: string
        - in: body
          schema:
            $ref: '#/definitions/CompleteServiceAuthorizationRequest'
          name: body
          required: true
      responses:
        '200':
          description: Успешно
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/authfx/journeys/{journeyNumber}/trips/{businessTripNumber}/batch/{batchToken}':
    get:
      tags:
        - AuthFx
      description: Получение командировки по номеру
      operationId: GetAuthBusinessTrip
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          type: integer
        - name: businessTripNumber
          in: path
          description: Номер командировки
          required: true
          type: integer
        - name: batchToken
          in: path
          description: Токен авторизации
          required: true
          type: string
      responses:
        '200':
          description: Возвращается командировка c токеном авторизации
          schema:
            $ref: '#/definitions/BusinessTripWithAuthData'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/authfx/journeys/{journeyNumber}/trips/{businessTripNumber}/batch/{batchToken}/posts':
    put:
      tags:
        - AuthFx
      description: Добавить пост от лица авторизующего.
      operationId: AddBusinessTripAuthorizerPost
      consumes:
        - multipart/form-data
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          type: integer
        - name: businessTripNumber
          in: path
          description: Номер командировки
          required: true
          type: integer
        - name: batchToken
          in: path
          description: Токен авторизации
          required: true
          type: string
        - in: body
          schema:
            $ref: '#/definitions/MessageRequest'
          name: body
          required: true
        - name: upfile
          in: formData
          description: Прикрепляемое вложение
          type: file
      responses:
        '200':
          description: Возвращается добавленный комментарий
          schema:
            $ref: '#/definitions/Post'
          headers:
            X-UpdateToken:
              description: Токен версии добавленного комментария
              type: string
              format: string
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  /authfx/list:
    get:
      tags:
        - AuthFx
      description: Лента авторизации
      operationId: GetListForAuthorization
      parameters:
        - name: statusFilter
          in: query
          description: Фильтр по статусам услуг в заказе
          type: string
          enum:
            - Draft
            - Archived
            - Active
        - name: pageNumber
          in: query
          description: Номер страницы
          type: integer
          default: 0
        - name: maxCount
          in: query
          description: Количество элементов на странице
          type: integer
          default: 15
      responses:
        '200':
          description: 'Список услуг или командировок (в зависимости от режима работы компании), оиждающих авторизацию'
          schema:
            $ref: '#/definitions/AuthorizationListPagedResponse'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/authfx/order/{orderNumber}/service/{serviceNumber}/token':
    get:
      tags:
        - AuthFx
      description: '[⚠️**Устарело**] Получение токена для авторизации услуги'
      deprecated: true
      operationId: GetBatchTokenForService
      parameters:
        - name: orderNumber
          in: path
          description: номер заказа
          required: true
          type: integer
        - name: serviceNumber
          in: path
          description: номер услуги
          required: true
          type: integer
      responses:
        '200':
          description: Токен для авторизации услуги
          schema:
            $ref: '#/definitions/DataResponseOfString'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/authfx/orders/{orderNumber}/services/{serviceNumber}':
    get:
      tags:
        - AuthFx
      description: Получение услуги для авторизации по номеру
      operationId: GetAuthService
      parameters:
        - name: orderNumber
          in: path
          description: Номер заказа
          required: true
          type: integer
        - name: serviceNumber
          in: path
          description: Номер услуги
          required: true
          type: integer
      responses:
        '200':
          description: Возвращается услуга с токеном авторизации
          schema:
            $ref: '#/definitions/IServiceDetailWithAuth'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/authfx/service/batch/{batchToken}/complete':
    post:
      tags:
        - AuthFx
      description: Авторизация услуги
      operationId: CompleteAuthService
      parameters:
        - name: batchToken
          in: path
          description: токен авторизации
          required: true
          type: string
        - in: body
          schema:
            $ref: '#/definitions/CompleteServiceAuthorizationRequest'
          name: body
          required: true
      responses:
        '200':
          description: Успешно
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/authfx/service/batch/{batchToken}/posts':
    put:
      tags:
        - AuthFx
      description: Добавить пост от лица авторизующего.
      operationId: AddAuthorizerPost
      consumes:
        - multipart/form-data
      parameters:
        - name: batchToken
          in: path
          description: Токен авторизации
          required: true
          type: string
        - in: body
          schema:
            $ref: '#/definitions/MessageRequest'
          name: body
          required: true
        - name: upfile
          in: formData
          description: Прикрепляемое вложение
          type: file
      responses:
        '200':
          description: Возвращается добавленный комментарий
          schema:
            $ref: '#/definitions/Post'
          headers:
            X-UpdateToken:
              description: Токен версии добавленного комментария
              type: string
              format: string
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  /authfx/services:
    get:
      tags:
        - AuthFx
      description: Получение списка услуг для авторизации
      operationId: GetServicesForAuth
      parameters:
        - in: body
          schema:
            $ref: '#/definitions/GetOrderArgs'
          name: body
          required: true
      responses:
        '200':
          description: Возвращается список услуг для авторизации
          schema:
            $ref: '#/definitions/PagedResponseOfIServiceInfo'
        '400':
          description: 'Ошибка: неверный запрос'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/authfx/trip/batch/{batchToken}/complete':
    post:
      tags:
        - AuthFx
      description: Авторизация командировки
      operationId: CompleteAuthTrip
      parameters:
        - name: batchToken
          in: path
          description: токен авторизации
          required: true
          type: string
        - in: body
          schema:
            $ref: '#/definitions/CompleteBusinessTripAuthorizationRequest'
          name: body
          required: true
      responses:
        '200':
          description: Успешно
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  /companies:
    get:
      tags:
        - Companies
      description: 'Получение списка компаний, доступных для текущего пользователя'
      operationId: GetCompaniesByDomain
      responses:
        '200':
          description: Возвращается список компаний
          schema:
            type: array
            items:
              $ref: '#/definitions/Company'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/companies/{companyId}/profiles/{profileId}/allowedpaymentrequisites':
    get:
      tags:
        - Companies
      description: Получение доступных форм оплаты для компании и профиля
      operationId: GetAllowedPaymentRequisites
      parameters:
        - name: profileId
          in: path
          description: Идентификатор профайла
          required: true
          type: integer
        - name: companyId
          in: path
          description: Идентификатор компании
          required: true
          type: integer
      responses:
        '200':
          description: Возвращается список доступных форм оплаты
          schema:
            $ref: '#/definitions/DataResponseOfPaymentRequisites'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  /companies/servicing:
    get:
      tags:
        - Companies
      description: '[⚠️**Устарело**] Получение списка компаний, доступных для обслуживания текущим пользователем'
      deprecated: true
      operationId: GetServicing
      responses:
        '200':
          description: Возвращается список компаний
          schema:
            type: array
            items:
              $ref: '#/definitions/ServicingCompanyInfo'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/companies/travellerProfiles/{profileId}/servicing':
    get:
      tags:
        - Companies
      description: 'Получение списка компаний, доступных для обслуживания текущим пользователем'
      operationId: GetServicingCompaniesForProfile
      parameters:
        - name: profileId
          in: path
          description: Профиль путешественника
          required: true
          type: integer
      responses:
        '200':
          description: Возвращается список компаний
          schema:
            type: array
            items:
              $ref: '#/definitions/ServicingCompanyInfo'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/integration/journeys/{journeyNumber}/trips/{businessTripNumber}/cancellation':
    put:
      tags:
        - Integration
      description: Запроса отмены командировки
      operationId: CancelIntegrationJourney
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          type: integer
        - name: businessTripNumber
          in: path
          description: Номер командировки
          required: true
          type: integer
        - in: body
          schema:
            $ref: '#/definitions/CancelTripRequestV2'
          name: body
          required: true
      responses:
        '200':
          description: Возвращается результат отмены командировки и список ошибок в случае неудачи
          schema:
            $ref: '#/definitions/BaseResponse'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/integration/journeys/{journeyNumber}/trips/{businessTripNumber}/customproperties':
    put:
      tags:
        - Integration
      description: Заполнение / обновление текстовых значений доп. данных в командировке и услугах + заполнение суточных
      operationId: InsertOrUpdateUpdateBusinessTripCustomProperties
      parameters:
        - name: journeyNumber
          in: path
          description: Номер командировки
          required: true
          type: integer
        - name: businessTripNumber
          in: path
          description: Номер поездки
          required: true
          type: integer
        - in: body
          schema:
            $ref: '#/definitions/InsertOrUpdateBusinessTripsCustomPropertiesRequest'
          name: body
          required: true
      responses:
        '200':
          description: Возвращается список доп. данных с указанием успешности обновления их значений
          schema:
            $ref: '#/definitions/DataResponseOfInsertOrUpdateBusinessTripsCustomPropertiesResponse'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  /integration/journeys/search:
    get:
      tags:
        - Integration
      description: Получение списка поездок
      operationId: GetIntegrationJourneys
      parameters:
        - name: statusFilter
          in: query
          description: Фильтр по статусам услуг в командировке. Можно указать несколько значений через запятую.
          type: array
          items:
            type: string
            enum:
              - Draft
              - Archived
              - Active
              - Complete
              - Closed
              - СancellationRequested
              - Cancelled
        - name: serviceTypes
          in: query
          description: Фильтр по типам услуг в командировке. Можно указать несколько значений через запятую.
          type: string
          enum:
            - Avia
            - Rail
            - Hotel
            - AeroExpress
        - name: number
          in: query
          description: Номер поездки или командировки для поиска (комбинированное поле)
          type: integer
        - name: travelFromCityId
          in: query
          description: Город отправления
          type: integer
          default: 15613
        - name: travelToCityId
          in: query
          description: Город назначения
          type: integer
          default: 16381
        - name: dateFrom
          in: query
          description: Дата начала поиска
          type: string
          format: date-time
          default: '2020-10-05'
        - name: dateTo
          in: query
          description: Дата окончания поиска
          type: string
          format: date-time
          default: '2020-11-24'
        - name: serviceState
          in: query
          description: Фильтр по состоянию услуги в командировке. Можно указать несколько значений через запятую.
          type: string
          enum:
            - Unknown
            - Reservation
            - Refunding
            - Servicing
            - Execution
            - Exchanged
            - NoPlaces
            - Expired
            - Rejected
        - name: orderNumber
          in: query
          description: Номер заказа для поиска командировки
          type: integer
        - name: TravellerProfileId
          in: query
          description: Идентификатор профиля путешественника
          type: integer
      responses:
        '200':
          description: Возвращается список поездок согласно заданным критериям
          schema:
            $ref: '#/definitions/PagedResponseOfJourneyInfo'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  /integration/journeysV2:
    put:
      tags:
        - Integration
      description: Создание поездки версии 2 (с возможностью передачи идентификаторов внешних компаний). Поддержка создания с неколькими пунктами назначения
      operationId: CreateIntegrationJourneyV2
      parameters:
        - in: body
          schema:
            $ref: '#/definitions/CreateJourneyRequestV2'
          name: body
          required: true
      responses:
        '200':
          description: Возвращается номер созданной поездки и командировок
          schema:
            $ref: '#/definitions/DataResponseOfJourneyNumbers'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  /journeys:
    get:
      tags:
        - Journeys
      description: Получение списка поездок
      operationId: GetJourneys
      parameters:
        - name: statusFilter
          in: query
          description: Фильтр по статусам услуг в командировке
          type: array
          items:
            type: string
            enum:
              - Draft
              - Archived
              - Active
              - Complete
              - Closed
              - СancellationRequested
              - Cancelled
        - name: serviceTypes
          in: query
          description: Фильтр по типам услуг в командировке
          type: array
          items:
            enum:
              - Avia
              - Rail
              - Hotel
              - AeroExpress
        - name: number
          in: query
          description: Номер поездки или командировки для поиска (комбинированное поле)
          type: integer
        - name: travelFromCityId
          in: query
          description: Город отправления
          type: integer
          default: 15613
        - name: travelToCityId
          in: query
          description: Город назначения
          type: integer
          default: 16381
        - name: dateFrom
          in: query
          description: Дата начала поиска
          type: string
          format: date-time
          default: '2020-10-05'
        - name: dateTo
          in: query
          description: Дата окончания поиска
          type: string
          format: date-time
          default: '2020-11-24'
        - name: serviceState
          in: query
          description: Фильтр по состоянию услуги в командировке
          type: array
          items:
            enum:
              - Unknown
              - Reservation
              - Refunding
              - Servicing
              - Execution
              - Exchanged
              - NoPlaces
              - Expired
              - Rejected
        - name: orderNumber
          in: query
          description: Номер заказа для поиска командировки
          type: integer
        - name: TravellerProfileId
          in: query
          description: Идентификатор профиля путешественника
          type: integer
      responses:
        '200':
          description: Возвращается список поездок согласно заданным критериям
          schema:
            $ref: '#/definitions/PagedResponseOfJourneyInfo'
        '426':
          description: Версия протокола не поддерживается
    put:
      tags:
        - Journeys
      description: Создание поездки
      operationId: CreateJourney
      parameters:
        - in: body
          schema:
            $ref: '#/definitions/CreateJourneyRequest'
          name: body
          required: true
      responses:
        '200':
          description: Возвращается номер созданной поездки и командировок
          schema:
            $ref: '#/definitions/DataResponseOfJourneyNumbers'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/journeys/{journeyNumber}':
    get:
      tags:
        - Journeys
      description: Получение поездки по номеру
      operationId: GetJourneyByNumber
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          type: integer
      responses:
        '200':
          description: Возвращается информация о поездке
          schema:
            $ref: '#/definitions/DataResponseOfJourneyInfo'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/journeys/{journeyNumber}/trips/{businessTripNumber}':
    get:
      tags:
        - Journeys
      description: Получение командировки по номеру
      operationId: GetBusinessTrip
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          type: integer
        - name: businessTripNumber
          in: path
          description: Номер командировки
          required: true
          type: integer
      responses:
        '200':
          description: Возвращается командировка
          schema:
            $ref: '#/definitions/BusinessTripOfIServiceInfo'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/journeys/{journeyNumber}/trips/{businessTripNumber}/cancellation':
    put:
      tags:
        - Journeys
      description: Запроса отмены командировки
      operationId: CancelJourney
      parameters:
        - name: journeyNumber
          in: path
          description: Номер поездки
          required: true
          type: integer
        - name: businessTripNumber
          in: path
          description: Номер командировки
          required: true
          type: integer
        - in: body
          schema:
            $ref: '#/definitions/CancelTripRequest'
          name: body
          required: true
      responses:
        '200':
          description: Возвращается результат отмены командировки и список ошибок в случае неудачи
          schema:
            $ref: '#/definitions/BaseResponse'
        '426':
          description: Версия протокола не поддерживается
    parameters: []
  '/journeys/{journeyNumber}/trips/{businessTripNumber}/cancellation/available':
    get:
      tags:
        - Journeys
      description: Получение возможности отмены командировки и необходимые для заполнения в услугах ReasonCode
      operationId: GetTripCancellationAvailable
      parameters:
